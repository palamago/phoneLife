<div class="span12">
	<div class="span6">
		<p>Select your cellphone:</p>
		<input type="text" id="mobile" />
		<div class="span12" ng-hide="shareUrl.length == 0">
			<p>Link to share:</p>
			<input type="text" id="shareUrl" class="input-xxlarge" ng-model='shareUrl'/>
			<a href="{{shareUrl}}" target="_blank">Ver</a>
		</div>
	</div>
	<div class="span6">
		<p>Order:</p>
		<div class="well" ng-repeat="s in selectedModels">
			<h1>#{{$index+1}}</h1>
			<img src="{{s.img}}" />
			<p>{{s.label}}</p>
		</div>
	</div>
</div>
